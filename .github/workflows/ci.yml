name: Container CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Web tests
        run: docker compose -f docker-compose.tests.yml run --rm web-tests

      - name: Auth tests
        run: docker compose -f docker-compose.tests.yml run --rm auth-tests

      - name: Media tests
        run: docker compose -f docker-compose.tests.yml run --rm media-tests

      - name: Analysis tests
        run: docker compose -f docker-compose.tests.yml run --rm analysis-tests

      - name: Feed tests
        run: docker compose -f docker-compose.tests.yml run --rm feed-tests

      - name: Viz tests
        run: docker compose -f docker-compose.tests.yml run --rm viz-tests

      - name: LLM tests
        run: docker compose -f docker-compose.tests.yml run --rm llm-tests

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.tests.yml down --remove-orphans -v

  e2e:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install web dependencies
        run: npm ci
        working-directory: apps/web

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: apps/web

      - name: Build and start stack
        run: docker compose -f docker-compose.yml up --build -d

      - name: Wait for services
        run: ./scripts/wait-for-services.sh 240

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: apps/web

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: apps/web/test-results

      - name: Tear down stack
        if: always()
        run: docker compose -f docker-compose.yml down --remove-orphans -v
